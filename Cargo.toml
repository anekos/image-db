[package]
name = "noir"
version = "0.1.0"
authors = ["anekos <anekos@snca.net>"]
edition = "2018"

[dependencies]
app_dirs = "1.2"
clap = "2.31"
dhash = "0.1"
env_logger = "0.6"
failure = "0.1"
if-let-return = "0.1"
image = "0.21"
immeta = "0.4"
lazy_static = "*"
log = "0.4"
maplit = "1.0"
regex = "1.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
shell-escape = "0.1"
walkdir = "2"

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.rusqlite]
version = "0.16"
features = ["chrono"]

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["precommit-hook", "run-cargo-test", "run-cargo-clippy"]
